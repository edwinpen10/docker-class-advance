version: '3.3'

networks:
  web-app:

services:
  apache:
    build:
      dockerfile: apache.Dockerfile
    depends_on:
      - php
      - mysql
    networks:
      - web-app
    ports:
      - "8082:80"
    volumes:
      - ./file-web:/var/www/html
      
  proxy:
    image: nginx:1.19 
    build:
        dockerfile: nginx.Dockerfile
    ports:
      - '80:80'
    networks:
      - web-app
    healthcheck:
        test: ["CMD", "service", "nginx", "status"]
        interval: 10s
        timeout: 10s
        retries: 3

  web:
    ports:
      - 8080:80
    volumes:
      - ./file-web:/var/www/html
    networks:
      - web-app
    healthcheck:
        test: ["CMD", "curl", "-f", "http://www.web.local"]
        interval: 10s
        timeout: 10s
        retries: 3

  mysql:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: dbkuasai
      MYSQL_USER: cilsykuasaiuser
      MYSQL_PASSWORD: cilsykuasaipassword
    volumes:
       - mysql-data:/var/lib/mysql
    ports:
       - "3306"
    networks:
       - web-app

  phpmyadmin:
    image: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: password
      PMA_PASSWORD: cilsykuasaipassword
    ports:
       - 8081:80
    networks:
      - web-app

  php:
    build:
      dockerfile: php.Dockerfile
    volumes:
      - ./file-web:/var/www/html
    ports:
      - "9000:9000"
    networks:
      - web-app  

volumes:
  mysql-data:
